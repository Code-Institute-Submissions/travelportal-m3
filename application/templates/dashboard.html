{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>Welcome</h1>
        {% if session["email"]: %}
        <p>Hi {{ session["name"] }} </p>
        {% endif %}
        <ul class="list-unstyled">
            {% for tour in tours %}
            <li class="media dashboard-row">
                <img src="https://source.unsplash.com/{{ tour["tour_photo1"] }}/64x64" class="mr-3" alt="...">
                <div class="media-body">
                    <div class="float-left">
                        <h5 class="mt-0 mb-1">{{ tour["tour_name"] }}</h5>
                        <span>Price: â‚¬{{ tour["tour_price"] }}</span><span style="margin-left: 30px">Length: {{ tour["tour_length"] }}</span>
                    </div>
                    <div class="float-right">
                        <button type="button" class="btn btn-primary">Edit</button>
                        <a class="btn btn-danger" href="{{ url_for('delete_tour', tour_slug=tour['tour_slug']) }}" role="button">Delete</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
