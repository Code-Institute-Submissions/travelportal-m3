<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="sticky-top navbar navbar-light navbar-expand-lg header-bar">
        <div class="container">
            <a class="navbar-brand" href=" {{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/tb-logo.svg') }}"
                    class="align-top img-fluid pl-md-5 logo-image" alt="TravelBuddy logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if home_page %} active {% endif %} px-lg-3"
                            href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if tours_page %} active {% endif %}px-lg-3"
                            href="{{ url_for('tours') }}">Browse Tours</a>
                    </li>
                    {% if not session["email"] %}
                    <li class="nav-item">
                        <a class="nav-link {% if register_page %} active {% endif %}px-lg-3"
                            href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if login_page %} active {% endif %}pr-lg-3"
                            href="{{ url_for('login') }}">Login</a>
                    </li>
                    {% endif %}
                    {% if session["email"]: %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                          </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item pr-lg-3" href="{{ url_for('dashboard') }}">Dashboard</a>
                            <a class="dropdown-item pr-lg-3" href="{{ url_for('add_tour') }}">Add Tour</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item pr-lg-3" href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container{% if request.path == url_for('index'): %}-fluid px-0{% else: %} mt-4 {% endif %}">

        {% block content %}


        {% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
</body>

</html>
